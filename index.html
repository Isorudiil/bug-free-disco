<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bill Tracker v0</title>
        <link rel="stylesheet" href="style.css">
        <script defer  type="module" src="script.js"></script>
    </head>

    <body>
        <div class="nav-bar">
            <div class="nav-items">
                <h1 id="page-name">Bill Tracker v0</h1>
                <div class="normal-btn div-btn" id="open-settings-modal-btn">Settings</div>
            </div>
        </div>

        <div class="main-container">
            <div class="bill-entry">
                <ul class="bill-buttons">
                    <li class="normal-btn" id="open-bills-modal-btn">New Bill</li>
                    <li class="normal-btn" id="edit-bill-modal-btn">Edit Bill</li>
                    <li class="warning-btn" id="remove-from-storage-btn">Remove Bill</li>
                </ul>
                <p id="bill-table-message"></p>

                <hr />

                <h3 class="table-title"> Current Bills</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Auto Pay</th>
                            <th>Due Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="bills-table-body"></tbody>
                </table>
            </div>
        </div>


        <dialog id="bill-entry-container">
            <h3>Bill Entry</h3>

            <form id="bill-entry-form">
                <label for="bill-name">Name:</label>
                <input type="text" id="bill-name" placeholder="Enter Bill Name">

                <label for="bill-category">Category:</label>
                <select name="bill-category" id="bill-category">
                    <option value="Credit Card">Credit Card</option>
                    <option value="Short Term">Short Term</option>
                    <option value="Subscription">Subscription</option>
                    <option value="Utility">Utility</option>
                </select>

                <label for="bill-auto-pay">Auto-Pay:</label>
                <input type="checkbox" id="bill-auto-pay">

                <label for="bill-due-date">Due Date:</label>
                <input type="date" id="bill-due-date">

                <label for="bill-amount">Amount:</label>
                <input
                        type="text"
                        name="bill-amount"
                        id="bill-amount"
                        inputmode="decimal"
                        placeholder="0.00"
                >

                <button class="normal-btn" id="bills-save-btn" formmethod="dialog">Save Bill</button>
                <button class="normal-btn" id="close-bills-modal-btn">Close</button>
            </form>
        </dialog>


        <dialog id="settings-modal-container">
            <h3>Settings</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">

            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <button id="settings-save-btn">Save Settings</button>
            <button id="close-settings-modal-btn">Close</button>
            <p id="settings-message"></p>
        </dialog>

    </body>

</html>
